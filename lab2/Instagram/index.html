<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Log in page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="page">
        <div id="iphone-frame">
            <div class="photo-slider">
                <img src="images/screenshot1-2x.png">
                <img src="images/screenshot2-2x-2.png">
                <img src="images/screenshot3-2x.png">
                <img src="images/screenshot4-2x-2.png">
            </div>
            <img src="images/IG.jpeg" alt="Iphone-frame">
            
        </div>
        

        <div id="right-side">
            <div class = "card big">
                <img src="images/instaLogo.png" alt="isnta-logo" id = "isnta-logo">
                <form>
                    <input type="text" id="email" placeholder="Phone number, username or email address" class="input email" required>
                    <input type="password" id="password" name= "pass" placeholder="Password" class="input password" required>
                    <input type="submit" value ="Log in"class="login input">
                </form>

                <p id="forgot-password"><a href="https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a></p>            
            </div>
            
            <div class = "card small">
                <p id="do-not-have-account">Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/" id="sign-in"> Sign up</a></p>            
            </div>
            <p>Get the app.</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D72F16638-0FD1-46D8-B108-1DB1D8C79A51%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"><img src="images/SCR-20250124-ckgo.png" alt="download from play store" width="150px"></a>
            <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="images/SCR-20250124-cfeh.png" alt="download from app store" width="150px"></a>
        </div>
    </div>
