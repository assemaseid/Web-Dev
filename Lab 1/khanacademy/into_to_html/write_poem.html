<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Reminder</h1>
        <p>
            I was not happy<br>
            with the rain<br>
            until my eye caught<br>
            five wet leaves -<br>
            a mysterious<br>
            autumn<br>
            watercolor gift<br>
            here<br>
            on this broken road.<br>
            
        </p>
    </body>
</html>
